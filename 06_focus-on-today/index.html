<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">Today</h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span>2/3 Completed</span>
          </div>
        </div>
        <p class="error-label">Please set all the 3 goals</p>
        <div class="goal-container completed">
          <div class="custom-checkbox"></div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder=" Add new gaol..."
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox"></div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder=" Add new gaol..."
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox"></div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder=" Add new gaol..."
          />
        </div>

        <p class="quote">"Move one step ahead, today!"</p>
        <p class="made-with">Made with by Ritik Wakcharue</p>
      </div>
    </main>
  </body>
</html>
