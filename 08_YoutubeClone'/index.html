<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>YouTube Clone</h1>
        <div class="auth-buttons">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
        </div>
    </header>
    <div class="container">
        <div class="video-player">
            <video id="main-video" controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-list">
            <div class="video-thumbnail" data-video="video1.mp4">
                <img src="thumbnail1.jpg" alt="Video 1">
                <p>Video 1</p>
            </div>
            <div class="video-thumbnail" data-video="video2.mp4">
                <img src="thumbnail2.jpg" alt="Video 2">
                <p>Video 2</p>
            </div>
            <!-- Add more video thumbnails as needed -->
        </div>
    </div>
    <div class="comments-section">
        <h2>Comments</h2>
        <div class="comments-list">
            <!-- Comments will be dynamically added here -->
        </div>
        <textarea id="comment-input" placeholder="Add a comment..."></textarea>
        <button id="post-comment-btn">Post Comment</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
